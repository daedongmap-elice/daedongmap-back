version: '3'

services:
  database:
    container_name: daedongmap-db
    image: mysql/mysql-server:8.0.2-1.0.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: daedongmap
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: 1234
      TZ: 'Asia/Seoul'
    ports:
      - "3306:3306"
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--lower_case_table_names=1']
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - daedongmap

  application:
    container_name: daedongmap-back
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://daedongmap-db:3306/daedongmap
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "1234"

    depends_on:
      database:
        condition: service_healthy
    networks:
      - daedongmap

networks:
  daedongmap:
    driver: bridge